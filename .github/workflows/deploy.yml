name: Deploy on Tag

on:
  push:
    tags:
      - "deploy-*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app/Discreta/discreta/lib/app/src/2_Back_end
            ./deploy.sh $GITHUB_REF_NAME
